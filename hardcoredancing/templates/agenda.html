<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f9f9f9;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        h2 {
            text-align: center;
        }

        #show-past {
            display: block;
            margin: 10px auto;
            padding: 10px 15px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #show-past:hover {
            background: #005FCC;
        }

        #show-past.hidden {
            display: none;
        }

        .event-list {
            list-style: none;
            padding: 0;
        }

        .event-group {
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .event-group h3 {
            margin: 0;
            padding-bottom: 5px;
            border-bottom: 2px solid #007AFF;
            color: #007AFF;
        }

        .event {
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }

        .event:last-child {
            border-bottom: none;
        }
    </style>
    <!-- Add a basic Content Security Policy -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self';"> -->
</head>
<body>
    <h2>Agenda</h2>
    <button id="show-past" class="hidden">Show Past Events</button>
    <ul class="event-list" id="event-list"></ul>

    <script>
        async function fetchCalendar() {
            const response = await fetch('/api/events');
            const events = await response.text();

            const eventList = document.getElementById('event-list');
            const showPastButton = document.getElementById('show-past');
            const today = new Date().setHours(0, 0, 0, 0);

            const groupedEvents = {};
            let hasPastEvents = false;

            events.forEach(event => {
                const date = event.date;
                if (!groupedEvents[date]) {
                    groupedEvents[date] = [];
                }
                groupedEvents[date].push(event);
            });

            Object.keys(groupedEvents).forEach(date => {
                const group = document.createElement('li');
                group.className = 'event-group';

                const isPastEvent = new Date(date).setHours(0, 0, 0, 0) < today;
                if (isPastEvent) {
                    group.classList.add('past-event');
                    hasPastEvents = true;
                }

                const groupHeader = document.createElement('h3');
                groupHeader.textContent = date; // Use textContent to prevent XSS
                group.appendChild(groupHeader);

                groupedEvents[date].forEach(event => {
                    const eventItem = document.createElement('div');
                    eventItem.className = 'event';

                    const eventTitle = document.createElement('div');
                    eventTitle.className = 'title';
                    eventTitle.textContent = event.title; // Use textContent to prevent XSS

                    eventItem.appendChild(eventTitle);
                    group.appendChild(eventItem);
                });

                eventList.appendChild(group);
            });

            if (hasPastEvents) {
                showPastButton.classList.remove('hidden');
                showPastButton.addEventListener('click', () => {
                    document.querySelectorAll('.past-event').forEach(el => {
                        el.style.display = 'block';
                    });
                    showPastButton.style.display = 'none';
                });
            }
        }

        fetchCalendar();
    </script>
</body>
</html>
